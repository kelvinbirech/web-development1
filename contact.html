<main>
        <div style="border: 10px solid rgb(77, 77, 92); padding: 13px 13px; margin: 25px 160px; background-color: aliceblue;">
    
        <h1>Get in Touch...</h1>
        <form>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" size="30" placeholder="Your Name"/>
            </p>
                
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" size="30" placeholder="name@example.com"/>
            </p>
            <p>
                <label for="tel">Tel</label>
                <input type="text" name="tel" id="tel" size="30" placeholder="07xxxxxxx"/>
            </p>
            <p>
                <label for="mobile">Prefferd means</label>
                <input type="radio" name="contact" id="mobile">Tel
                <input type="radio" name="contact" id="mail">Email
            </p>
            <p>
                <label for="product">Product</label>
                <select name="product" id="Product">
                    <option value="web">Web Aplication</option>
                    <option value="mobile">Mobile Aplication</option>
                    <option value="desktop">Desktop Application</option>
                    <option value="other">Other</option>

                </select>
            </p>
            <p>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="10" cols="30"></textarea>
            </p>
            <p>
                <input type="checkbox" name="offers" id="offers"/>
                <label for="offers">Subscribe to news and offers</label>
            </p>
            <p>
                <input type="reset" value="cancel"/>
                <input type="submit" value="send message"/>
            </p>
        </form>
    </div>
